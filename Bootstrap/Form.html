<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container">

            <!-- Previous markup -->
            <div class="progress">
                <div class="progress-bar" role="progressbar"
                    aria-label="Basic example" style="width: 25%"
                    aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>

            <!-- New markup -->
            <div class="progress" role="progressbar" aria-label="Basic example"
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 25%"></div>
            </div>
            <form class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input type="text" class="form-control" placeholder="Email"
                    id="email">
                <br>
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control"
                    placeholder="Password" id="password">
                <br>
                <div class="mb-3">
                    <select class="form-select">
                        <option class="selected">Select-something</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <br>
                <div class="form-check mb-3">
                    <input type="checkbox" id="agreebs"
                        class="form-check-input">
                    <label for="agreebs" class="form-check-label">Agree</label>
                </div>
                <br>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox"
                        role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label"
                        for="flexSwitchCheckDefault">Default switch checkbox
                        input</label>
                </div>
            </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
