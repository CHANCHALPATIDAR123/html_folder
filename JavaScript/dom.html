<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Programs</title>
    </head>
    <body>
        <h1>JavaScript Programs</h1>
        <div class="container">
            <!-- Swap Two Variables -->
            <div class="problem">
                <h2>Swap Two Variables</h2>
                <input id="a" type="number" placeholder="a">
                <input id="b" type="number" placeholder="b">
                <button onclick="swapVariables()">Swap</button>
                <p id="result1"></p>
            </div>

            <!-- Check Even/Odd -->
            <div class="problem">
                <h2>Check Even/Odd</h2>
                <input id="num" type="number" placeholder="Enter Number">
                <button onclick="checkEvenOdd()">Check</button>
                <p id="result2"></p>
            </div>

            <!-- Reverse String -->
            <div class="problem">
                <h2>Reverse String</h2>
                <input id="str" type="text" placeholder="Enter String">
                <button onclick="reverseString()">Reverse</button>
                <p id="result3"></p>
            </div>

            <!-- Factorial -->
            <div class="problem">
                <h2>Factorial</h2>
                <input id="numFact" type="number" placeholder="Enter Number">
                <button onclick="findFactorial()">Calculate</button>
                <p id="result4"></p>
            </div>

            <!-- Leap Year -->
            <div class="problem">
                <h2>Leap Year</h2>
                <input id="year" type="number" placeholder="Enter Year">
                <button onclick="checkLeapYear()">Check</button>
                <p id="result5"></p>
            </div>

            <!-- Fibonacci Sequence -->
            <div class="problem">
                <h2>Fibonacci Sequence</h2>
                <input id="n" type="number" placeholder="Enter Number">
                <button onclick="printFibonacci()">Generate</button>
                <p id="result6"></p>
            </div>

            <!-- Largest of Three -->
            <div class="problem">
                <h2>Largest of Three</h2>
                <input id="aLarge" type="number" placeholder="a">
                <input id="bLarge" type="number" placeholder="b">
                <input id="cLarge" type="number" placeholder="c">
                <button onclick="findLargest()">Find Largest</button>
                <p id="result7"></p>
            </div>

            <!-- Count Vowels -->
            <div class="problem">
                <h2>Count Vowels</h2>
                <input id="strVowels" type="text" placeholder="Enter String">
                <button onclick="countVowels()">Count</button>
                <p id="result8"></p>
            </div>

            <!-- Check Prime -->
            <div class="problem">
                <h2>Check Prime</h2>
                <input id="numPrime" type="number" placeholder="Enter Number">
                <button onclick="checkPrime()">Check</button>
                <p id="result9"></p>
            </div>

            <!-- Sum of Array -->
            <div class="problem">
                <h2>Sum of Array</h2>
                <input id="arr" type="text"
                    placeholder="Enter Numbers (comma separated)">
                <button onclick="sumArray()">Calculate Sum</button>
                <p id="result10"></p>
            </div>
        </div>

        <script src="dom.js"></script>
    </body>
</html>
